<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<link rel="stylesheet" href="../css/typesCss.css">

<body>
    <div class="modal position-static d-block" tabindex="-1">
        <div class="modal-dialog ">
            <div class="modal-content modalStyle">
                <div class="modal-header border-0">
                    <img class="typeImage" src="../img/13.png" alt="">
                    <h5 class="modal-title">
                        Electric Type</h5>
                    <button type="button" class="btn-close m-0" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-success">Deals double damage:</p>
                    <p class="damage"></p>
                    <p class="text-danger">Takes double damage:</p>
                    <p class="damage">Fighting</p>
                    <p class="text-warning">Deals half damage to:</p>
                    <p class="damage"></p>
                    <p class="text-info">Takes half damage from:</p>
                    <p class="damage"></p>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="../js/typePage.js"></script>

</html>
