<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/mainCss.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="modal" tabindex="-1" id="pokemonModal" style="display: one !important;">
        <div class="modal-dialog">
            <div class="modal-content modalStyle">
                <div class="modal-header z-1 p-0 d-flex justify-content-end">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">X</button>
                </div>

                <div class="modal-body styleContent">
                    <div class="pokemonImageContainer">
                        <img id="pokemonImage" src="https://marriland.com/wp-content/plugins/marriland-core/images/pokemon/sprites/home/full/jolteon.png">
                    </div>

                    <div class="data">
                        <p id="pokemonName">Name:</p>
                        <p id="pokemonType">Type:</p>
                        <p id="pokemonSpecies">Species:</p>
                        <p id="pokemonHeight">Height:</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        $("#pokemonModal").css('display', 'block');
    </script>
</body>

</html>
